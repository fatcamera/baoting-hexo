# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 包婷
subtitle:
description: 包婷，插画师，包包家少儿美术工作室创始人。出生于海滨小镇浙江石塘，毕业于清华大学美术学院。喜欢描绘世间的美好，渴望用画笔传递真理。现和爱人，小猫咪们居住在北京。
author: 包婷
keywords: 插画师,设计师,平面设计,美术教育,儿童绘本,动漫
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://baoting.duapp.com
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: 其它
category_map:
  其它: uncategorized
  绘本: picture-book
  插画: painting
tag_map:
  丙烯: acrylic-paint 
  彩铅: color-lead
  水彩: watercolor

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 9
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: magnetic

# Archive generator
archive_generator:
  per_page: 0
  yearly: false
  monthly: false
  daily: false

## Feed
feed:
  type: rss2
  path: rss2.xml
  limit: 20

## Sitemap
sitemap:
  path: sitemap.xml

## Baidu Sitemap
baidusitemap:
  path: baidusitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://fatcamera@git.duapp.com/appid7p8qjbsjpz
  branch: master

